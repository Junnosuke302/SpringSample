<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://ultraq.net.nz/thymeleaf/layout">
<head>
	<meta charset="UTF-8">
</head>
<body>
	<div th:fragment="individualAttendList_contents">
		<div class="page-header">
			<h1 th:text="'社員番号：' + ${userName}"></h1>
		</div>
		<table class="table table-bordered table-hover table-striped">
			<tr>
				<th class="info col-sm">日付</th>
				<th class="info col-sm">出社</th>
				<th class="info col-sm">退社</th>
				<th class="info col-sm">実働</th>
				<th class="info col-sm">備考</th>
			</tr>
			<tr th:each="attend:${individualAttendList}">
				<td th:text="${#temporals.format(attend.workDay, 'YYYY/MM/dd')}"></td>
				<td th:text="${attend.startWork}"></td>
				<td th:text="${attend.endWork}"></td>
				<td th:text="${attend.workingTime}"></td>
				<td th:text="${attend.remarks}"></td>
			</tr>
		</table>
	</div>
</body>
</html>
